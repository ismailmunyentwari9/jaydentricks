<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry! You Failed!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="fail-section w-[90%] mx-auto ">
        <h1 class="lg:text-3xl md:text-xl text-sm">😢 Sorry! You failed! 😢</h1>
        <p class="score-text lg:text-3xl md:text-xl text-sm">Your score is: <span id="score"></span>%</p>
        <p class="emojis lg:text-3xl md:text-xl text-sm">😔💔😞🤦‍♂️🔄</p>
        <a href="./decimals.html" class="play-again lg:text-3xl md:text-xl text-sm">Try Again</a>
    </section>

    <script>
        document.getElementById('score').innerText = localStorage.getItem('score');
    </script>
</body>
</html>
